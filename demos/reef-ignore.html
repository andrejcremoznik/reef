<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>[reef-ignore]</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {signal, component} = reef;

		// Create a signal
		let data = signal({
			heading: 'My Counter',
			emoji: 'ðŸ‘‹ðŸŽ‰'
		});

		// Create a template
		function template () {
			let {heading, emoji} = data;
			return `
				<h1>${heading} ${emoji}</h1>
				<p reef-ignore>
					Ignored: <button class="count-up" aria-live="polite">Activated 0 times</button>
				</p>`;
		}

		// Create a reactive component
		// It automatically renders into the UI
		component('#app', template);

		// After count-up button is clicked, updated UI data 5 seconds later
		document.addEventListener('reef:render', function () {

			// Variables
			let btn = document.querySelector('button');
			let count = 0;

			// Update the count
			btn.addEventListener('click', function () {
				count++;
				btn.textContent = `Activated ${count} times`;
			});

			// Update the state
			btn.addEventListener('click', function () {
				setTimeout(function () {
					console.log(btn);
					data.heading = 'Count It';
					data.emoji = 'ðŸ”¥';
				}, 3000);
			}, {once: true});

		}, {once: true});
	</script>

</body>
</html>
