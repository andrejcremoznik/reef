<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Binding</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>


	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, component} = reef;

		// Track clicks
		let data = store({count: 0});

		// Increase the count
		function increase () {
			data.count++;
		}

		// Decrease the count
		function decrease () {
			data.count--;
		}

		// Log to the console
		function wave (msg) {
			console.log(msg);
		}

		// The template
		function template () {
			return `
				<p>
					<button onclick="increase()">Increase</button>
					<button onclick="decrease()">Decrease</button>
					<button onclick="wave('hello ðŸ‘‹')">Say Hi</button>
				</p>
				<div aria-live="polite">Count: ${data.count}</div>`;
		}

		// Render a template with on* events
		component('#app', template, {events: {increase, decrease, wave}});
	</script>

</body>
</html>
